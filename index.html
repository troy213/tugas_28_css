  <title>Tugas CSS 28 - Niomic</title>
  <style media="screen">
    body {
      background: #333333;
    }
    a {
      color: blue;
      text-decoration: none;
    }
    .container {
      width: 50%;
    }

<body>
  <div class="container text-center text-light" style="padding: 50px">
    <img src="lampung.jpg" class="rounded-circle" height="150px" width="250px">
    <form class="text-left">
      <div class="form-group">
        <label for="formGroupNama">Nama Lengkap</label>
        <input type="text" class="form-control" id="formGroupNama" placeholder="Nama Lengkap">
      </div>
      <div class="form-group">
        <label for="formGroupAlamat">Alamat</label>
        <textarea class="form-control" id="formGroupAlamat" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="formGroupEmail">Email address</label>
        <input type="email" class="form-control" id="formGroupEmail" placeholder="Alamat email (disabled)"
          readonly>
      </div>
      <div class="form-group">
        <label for="formGroupPassword">Password</label>
        <input type="password" class="form-control" id="formGroupPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="formGroupFoto"><b>Scan KTP</b></label>
        <br>
        <input type="file" id="formGroupFoto" />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Saya <ins>setuju</ins> dan telah
          membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku</label>
      </div>
      <button type="submit" class="btn btn-info btn-block">Submit</button>
    </form>
  </div>
